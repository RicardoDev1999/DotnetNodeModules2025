<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Module Demo</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>User Information Demo</h1>
    </header>
    
    <main>
      <div class="control-panel">
        <h2>Controls</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" value="JaneDoe">
        </div>
        
        <div class="form-group">
          <label for="birthdate">Birth Date:</label>
          <input type="date" id="birthdate" value="1992-05-15">
        </div>
        
        <button id="update-btn">Update User</button>
      </div>
      
      <div class="component-container">
        <h2>Component Output</h2>
        <!-- This div will contain our component -->
        <div id="user-info-container"></div>
      </div>
    </main>
    
    <footer>
      <p>Simple webapp demo for m-user-info component</p>
    </footer>
  </div>
</body>
</html>
