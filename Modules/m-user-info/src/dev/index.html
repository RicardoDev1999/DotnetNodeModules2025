<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m-user-info Development</title>
  <!-- Include React and ReactDOM for development -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/redux@4/dist/redux.js" crossorigin></script>
  <script src="https://unpkg.com/react-redux@8/dist/react-redux.js" crossorigin></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
    }
    
    .control-panel {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }
    
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #my-component {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>m-user-info Test Environment</h1>
    
    <div class="control-panel">
      <h3>Control Panel</h3>
      
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="JohnDoe">
      </div>
      
      <div>
        <label for="age">Age (Date):</label>
        <input type="date" id="age" value="1990-01-01">
      </div>
      
      <button id="update-btn">Update Component</button>
    </div>
    
    <h3>Component Preview:</h3>
    <div id="my-component"></div>
  </div>
  
  <!-- Load component script -->
  <script src="index.js"></script>
  
  <!-- The demo script -->
  <script src="demo.js"></script>
</body>
</html>
